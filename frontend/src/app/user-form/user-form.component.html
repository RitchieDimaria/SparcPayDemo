<div class="form-container">
    <h2 class="form-title">{{ editMode ? 'Update Person' : 'Add Person' }}</h2>
    <div *ngIf="message" [ngClass]="{'success-message': !error, 'error-message': error}">
        {{ message }}
    </div>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="input-group">
        <span class="input-icon">ðŸ‘¤</span>
        <input type="text" placeholder="First Name" name="firstName" [(ngModel)]="user.firstName" required (ngModelChange)="user.firstName = validateNameInput($event, 'firstName')">
      </div>
      <div class="input-group">
        <span class="input-icon">ðŸ‘¤</span>
        <input type="text" placeholder="Last Name" name="lastName" [(ngModel)]="user.lastName" required (ngModelChange)="user.lastName = validateNameInput($event, 'lastName')">
      </div>
      <div class="input-group">
        <span class="input-icon">ðŸ“…</span>
        <input type="text" placeholder="Date of Birth" name="dateOfBirth" [(ngModel)]="user.dateOfBirth" 
               bsDatepicker [bsConfig]="bsConfig" required>
      </div>
      <div class="radio-group">
        <p>Gender</p>
        <div class="radio-options">
          <label><input type="radio" name="gender" value=0 [(ngModel)]="user.gender" required> Male</label>
          <label><input type="radio" name="gender" value=1 [(ngModel)]="user.gender" required> Female</label>
        </div>
      </div>
      <div class="button-group">
        <button type="submit" class="submit-btn" [disabled]="!userForm.form.valid" >{{ editMode ? 'Update' : 'Insert' }}</button>
        <button type="button" class="cancel-btn" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
